<div class="flex items-center gap-2 w-full p-4 rounded-md bg-gray-50">
  @if (anime().images.jpg.image_url) {
    <div class="flex-1">
      <img
        [src]="anime().images.jpg.image_url"
        [alt]="animeTitle()"
        class="h-full object-contain object-center"
      />
    </div>
  }
  <div class="flex-1 flex flex-col gap-2">
    <div class="flex justify-between gap-2 w-full flex-wrap">
      <span class="text-lg font-semibold">{{ animeTitle() }}</span>
      <div class="flex gap-1 items-center">
        <span class="text-lg font-semibold">{{ anime().score }}</span>
        <i class="fas fa-star text-indigo-500"></i>
      </div>
    </div>
    <p
      class="text-sm text-gray-500 max-h-20 overflow-hidden line-clamp-4 text-ellipsis"
    >
      {{ anime().synopsis }}
    </p>
    <div class="flex flex-row gap-2 flex-wrap mt-4">
      <div class="flex gap-2 items-center">
        <span class="text-sm text-gray-500 font-bold"> Year:</span>
        <span class="text-sm text-gray-500">{{ anime().year ?? '-' }}</span>
      </div>
      <div class="flex gap-2 items-center">
        <span class="text-sm text-gray-500 font-bold"> Status:</span>
        <span class="text-sm text-gray-500 capitalize">{{
          anime().status
        }}</span>
      </div>
      <div class="flex gap-2 items-center">
        <span class="text-sm text-gray-500 font-bold"> Rank:</span>
        <span class="text-sm text-gray-500 capitalize"
          >#{{ anime().rank }}</span
        >
      </div>
    </div>
    <div class="flex flex-row gap-2 flex-wrap mt-4">
      @for (genre of anime().genres; track genre.mal_id) {
      <span
        class="text-sm text-gray-50 capitalize bg-indigo-500 rounded-md px-2 py-1 font-semibold"
        >{{ genre.name }}</span
      >
      }
    </div>
  </div>
</div>
