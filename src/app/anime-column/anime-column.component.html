<div class="flex h-full w-full flex-col gap-4 bg-gray-200 rounded-xl p-5">
  <div class="flex gap-2 w-full justify-between p-5 bg-gray-50 rounded-md items-center">
    <h2 class="text-2xl font-bold capitalize">{{ animeColumn().type }}</h2>
    <span class="w-8 h-8 flex items-center justify-center text-md font-bold bg-indigo-700 rounded-full text-white">{{ animeColumn().totalCount }}</span>
  </div>
  <div class="flex-1 flex flex-col gap-2 overflow-y-auto">
    @for (anime of animeColumn().data; track anime.mal_id) {
      <app-anime-card [anime]="anime"></app-anime-card>
    }
  </div>
</div>
