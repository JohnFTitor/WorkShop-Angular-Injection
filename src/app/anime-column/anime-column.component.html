<div class="h-[85vh] flex w-full flex-col bg-gray-200 rounded-xl">
  <div class="p-5">
    <div class="flex gap-2 w-full justify-between bg-gray-50 rounded-md items-center p-5">
      <h2 class="text-2xl font-bold capitalize">{{ animeColumn().type }}</h2>
      <span class="p-3 flex items-center justify-center text-md font-bold bg-indigo-700 rounded-full text-white aspect-square h-12 w-12">{{ animeColumn().totalCount() }}</span>
    </div>
  </div>
  @if (animeColumn().query.isLoading()) {
    <div class="flex justify-center items-center h-full">
      <p>Loading...</p>
    </div>
  } @else {
  <div class="flex-1 flex flex-col gap-2 overflow-y-auto p-5" (scroll)="onScroll($event)">
      @for (anime of animeColumn().data(); track anime.mal_id) {
        <app-anime-card [anime]="anime"></app-anime-card>
      }
    </div>
  }
</div>
